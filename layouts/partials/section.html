{{ $postClass := "narrow" }}
{{ if .Site.Params.widePosts }}
{{ $postClass = "wide" }}
{{ end }}
<div class="{{ $postClass }}">
    <div class="caption">
      {{ .Content }}
      <h3 class="section-list">Pages in this section:</h3>
        <ul>
        {{ range .Pages }}
            <li><a href="{{ .RelPermalink }}">{{ .Title }}</a></li>
        {{ end }}
        </ul>
    </div>
</div>
